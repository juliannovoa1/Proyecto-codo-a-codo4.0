    <p style="font-size:35px; color: rgb(255, 228, 196); background-color:hsl(0, 2%, 25%);padding: 0%;" >Ingrese sus datos para recibir mas información</p>

    <!--Main Container-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                    <form id="contact-form" class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4 position-relative">
                            <label for="first-name" class="form-label">Nombre</label>
                            <input id="first-name" name="nombre" type="text" class="form-control" required>
                            <div class="valid-feedback">Su nombre ha sido ingresado</div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="last-name" class="form-label">Apellido</label>
                            <input id="last-name" name="apellido" type="text" class="form-control" required>
                            <div class="valid-feedback">Su apellido ha sido ingresado</div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" class="form-control" required>
                            <div class="valid-feedback">Su email ha sido ingresado </div>
                        </div>
                        <div class="col-md-3 position-relative">
                            <label for="pais">Pais</label>
                            <select name="pais" id="pais" class="form-select" required>
                                <option selected disabled value="">Seleccione su país...</option>
                                <option value="Arg">Argentina</option>
                                <option value="Bol">Bolivia</option>
                                <option value="Bra">Brasil</option>
                                <option value="Ch">Chile</option>
                                <option value="Col">Colombia</option>
                                <option value="Ecu">Ecuador</option>
                                <option value="Guy">Guyana</option>
                                <option value="Par">Paraguay</option>
                                <option value="Pe">Perú</option>
                                <option value="Sur">Surinam</option>
                                <option value="Ur">Uruguay</option>
                                <option value="Ven">Venezuela</option>
                            </select>
                            <div class="valid-feedback">Su país ha sido seleccionado</div>
                        </div> 
                        <button type="submit" class="btn btn-warning fw-bold" style="color:rgb(12, 12, 12)" >Enviar</button>                                 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" ></script>
